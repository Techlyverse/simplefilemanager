name: filemanager
description: Simple file manager application made with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+4

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file_manager: ^1.0.2
  open_filex: ^4.7.0
  google_fonts: ^6.1.0
  permission_handler: ^12.0.0+1
  device_info_plus: ^11.3.3
  shared_preferences: ^2.5.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  image_path: "assets/folder.png"
  adaptive_icon_background: "#ffffff"
