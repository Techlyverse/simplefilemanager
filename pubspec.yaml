name: filemanager
description: Simple file manager application made with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.12+13

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: 2.1.0
  open_file: ^3.2.1
  path_provider: ^2.0.10
  permission_handler: 8.1.6
  shared_preferences: ^2.0.15
  cupertino_icons: ^1.0.5
  device_info_plus: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  image_path: "assets/folder.png"
  adaptive_icon_background: "#ffffff"
