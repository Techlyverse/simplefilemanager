name: filemanager
description: Simple file manager application made with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  file_manager: ^1.0.1
  open_filex: ^4.3.1
  get_storage: ^2.0.3
  google_fonts: ^6.1.0
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  image_path: "assets/folder.png"
  adaptive_icon_background: "#ffffff"
